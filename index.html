---
layout: base
gallery: true
---

<div class="alert alert-info text-center">
    Please note, mementos have animation effects, which are not visible in these
    screenshots!
</div>

<!--
{% assign activities = "gambit, trials, nightfall" | split: ", " %}
-->

<div class="row">
    {% for i in site.data.data %}
    <div class="col-lg-6 mb-3">
        <div class="card">
            <div class="card-header">
                <strong>{{ i.weapon }}</strong>
                <span>({{ i.group }})</span>
            </div>
            <div class="card-body">
                <div class="row">
                    {% for act in activities %}
                    <div
                        class="col-sm-4 {% cycle 'mb-3 mb-sm-0', 'mb-3 mb-sm-0', '' %}"
                    >
                        {% include weapon.html activity=act weapon=i %}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
